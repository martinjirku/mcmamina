name: Build and deploy

on:
  push:
    branches: ["migration-to-golang"]
env:
  FLY_API_TOKEN: ${{ secrets. FLY_API_TOKEN }}
jobs:
  build-mcmamina:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: flyctl deploy
