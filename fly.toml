# fly.toml app configuration file generated for mcmamina3 on 2023-12-17T22:00:07+01:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "mcmamina-go"

kill_signal = "SIGINT"
kill_timeout = 5
# primary_region = "waw"


[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256

[[services]]
internal_port = 8080
protocol = "tcp"
script_checks = []

[services.concurrency]
hard_limit = 25
soft_limit = 20
type = "connections"

[[services.ports]]
handlers = ["http"]
port = 80
force_https = true

[[services.ports]]
handlers = ["tls", "http"]
port = 443

[[services.tcp_checks]]
grace_period = "1s"
interval = "15s"
restart_limit = 0
timeout = "2s"

[[services.http_checks]]
interval = "10s"
grace_period = "5s"
method = "get"
path = "/healthcheck"
protocol = "http"
timeout = "2s"
tls_skip_verify = false

[services.http_checks.headers]
